<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffc0cb 0%, #ffb6c1 50%, #ff69b4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Rose decorations */
        body::before,
        body::after {
            content: 'üåπ';
            position: fixed;
            font-size: 80px;
            opacity: 0.15;
            pointer-events: none;
        }

        body::before {
            top: 50px;
            left: 50px;
            transform: rotate(-15deg);
        }

        body::after {
            bottom: 50px;
            right: 50px;
            transform: rotate(15deg);
        }

        .rose-decoration {
            position: fixed;
            font-size: 60px;
            opacity: 0.12;
            pointer-events: none;
        }

        .rose-1 { top: 20%; left: 15%; transform: rotate(25deg); }
        .rose-2 { top: 70%; left: 10%; transform: rotate(-30deg); }
        .rose-3 { top: 15%; right: 20%; transform: rotate(-20deg); }
        .rose-4 { bottom: 25%; right: 15%; transform: rotate(40deg); }
        .rose-5 { top: 50%; left: 5%; transform: rotate(10deg); }
        .rose-6 { top: 40%; right: 8%; transform: rotate(-25deg); }

        h1 {
            color: white;
            font-size: 4rem;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            letter-spacing: 3px;
            font-weight: bold;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .heart-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            perspective: 1000px;
        }

        .heart-container:hover {
            transform: scale(1.1);
        }

        .heart {
            width: 250px;
            height: 250px;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .heart.opened {
            transform: rotateY(180deg);
        }

        .heart-front,
        .heart-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .heart-back {
            transform: rotateY(180deg);
        }

        .heart-emoji {
            font-size: 250px;
            line-height: 1;
            filter: drop-shadow(0 15px 40px rgba(0, 0, 0, 0.3));
        }

        .heart-back-content {
            width: 250px;
            height: 250px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .heart-back-emoji {
            font-size: 250px;
            line-height: 1;
            position: absolute;
            filter: drop-shadow(0 15px 40px rgba(0, 0, 0, 0.3));
            z-index: 0;
        }

        .name-reveal {
            font-size: 2.2rem;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 180px;
            word-wrap: break-word;
            line-height: 1.2;
            margin-top: -15px;
        }

        .message {
            color: white;
            font-size: 1.5rem;
            text-align: center;
            margin-top: 15px;
            opacity: 0.95;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .floating-heart {
            position: fixed;
            font-size: 30px;
            color: #ff1744;
            pointer-events: none;
            animation: float-up 3s ease-out forwards;
            z-index: 1000;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg) scale(1);
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: translateY(-500px) rotate(360deg) scale(0.5);
            }
        }
    </style>
</head>
<body>
    <div class="rose-decoration rose-1">üåπ</div>
    <div class="rose-decoration rose-2">üåπ</div>
    <div class="rose-decoration rose-3">üåπ</div>
    <div class="rose-decoration rose-4">üåπ</div>
    <div class="rose-decoration rose-5">üåπ</div>
    <div class="rose-decoration rose-6">üåπ</div>

    <h1>Happy Valentines!</h1>

    <div class="content-wrapper">
        <div class="heart-container" id="heartContainer">
            <div class="heart" id="heart">
                <div class="heart-front">
                    <div class="heart-emoji">‚ù§Ô∏è</div>
                </div>
                <div class="heart-back">
                    <div class="heart-back-content">
                        <div class="heart-back-emoji">‚ù§Ô∏è</div>
                        <div class="name-reveal" id="nameReveal">Queenie</div>
                    </div>
                </div>
            </div>
        </div>
        <p class="message">Click for a surprise!</p>
    </div>

    <script>
        const heartContainer = document.getElementById('heartContainer');
        const heart = document.getElementById('heart');
        let isOpen = false;
        
        heartContainer.addEventListener('click', function(e) {
            if (!isOpen) {
                heart.classList.add('opened');
                isOpen = true;
                createHeartEffect(e);
            } else {
                heart.classList.remove('opened');
                isOpen = false;
                createHeartEffect(e);
            }
        });

        function createHeartEffect(e) {
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíò', 'üíû'];
            const numberOfHearts = 15;
            
            for (let i = 0; i < numberOfHearts; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('floating-heart');
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    
                    const angle = (Math.PI * 2 * i) / numberOfHearts;
                    const radius = 50 + Math.random() * 50;
                    const offsetX = Math.cos(angle) * radius;
                    const offsetY = Math.sin(angle) * radius;
                    
                    heart.style.left = (e.clientX + offsetX) + 'px';
                    heart.style.top = (e.clientY + offsetY) + 'px';
                    
                    const size = 20 + Math.random() * 20;
                    heart.style.fontSize = size + 'px';
                    
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 3000);
                }, i * 50);
            }
        }
    </script>
</body>
</html>
